            font-family: 'Cairo', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #map {
            flex-grow: 1;
            height: 100%;
            transition: margin-right 0.3s ease-in-out;
            margin-right: 0; /* Default: full width on small screens */
            opacity: 0; /* Hide map initially */
            visibility: hidden; /* Hide map initially */
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out, margin-right 0.3s ease-in-out;
        }
        #map.active {
            opacity: 1; /* Show map after selection */
            visibility: visible;
        }

        #sidebar {
            width: 100vw; /* Default: full viewport width for mobile overlay */
            max-width: 320px; /* Limit sidebar width on larger screens */
            height: 100%;
            background-color: #f8fafc; /* gray-50 */
            border-left: 1px solid #e2e8f0; /* gray-200 */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1001;
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%); /* Default: hidden on all screens */
        }

        #sidebar.is-open { /* Class to explicitly open sidebar */
            transform: translateX(0);
        }

        #sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        #sidebar-content {
            padding: 16px;
            flex-grow: 1;
        }

        /* Toggle Button */
        #sidebar-toggle {
            position: absolute;
            top: 15px;
            right: 15px; /* Default: always on the right edge of the map */
            z-index: 1002;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: right 0.3s ease-in-out;
            display: none; /* Hide toggle button initially until map is active */
        }

        /* Media queries for larger screens (e.g., tablets and desktops) */
        @media (min-width: 768px) { /* md breakpoint in Tailwind */
            #map.active {
                margin-right: 320px; /* Make space for sidebar on larger screens when active */
            }
            #sidebar {
                width: 320px; /* Fixed width on larger screens */
                transform: translateX(0); /* Always visible by default on desktop */
            }
            #sidebar.is-closed-on-desktop { /* Class to hide sidebar specifically on desktop */
                transform: translateX(100%);
            }
            #sidebar-toggle {
                right: 335px; /* Pushed by the sidebar on larger screens */
            }
            #sidebar.is-closed-on-desktop + #sidebar-toggle {
                right: 15px; /* Move back to map edge when hidden on desktop */
            }
        }
        
        /* Filter styling */
        .filter-option {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column; /* Stack label and list */
        }
        .filter-option label {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            margin-bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .filter-option input[type="radio"] {
            margin-left: 12px;
            width: 18px;
            height: 18px;
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        /* Custom radio button appearance */
        .custom-radio {
            width: 18px;
            height: 18px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: inline-block;
            margin-left: 12px;
            position: relative;
            flex-shrink: 0;
        }
        .custom-radio::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #3b82f6; /* Blue for checked state */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.2s ease-in-out;
        }
        .filter-option input[type="radio"]:checked + label .custom-radio::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .filter-option input[type="radio"]:checked + label span {
            font-weight: 700;
        }
        .filter-option label:hover {
            background-color: #f1f5f9;
        }
        .color-box {
            width: 18px;
            height: 18px;
            margin-left: 12px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        .station-list {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
            box-sizing: border-box;
        }

            max-height: 500px; /* Adjust as needed for content, makes it "slide down" */
            border-top: 1px solid #e2e8f0;
        }
        .station-list li {

            transition: background-color 0.2s;

        }

        }
        .station-list li:hover {
            background-color: #e0f2fe;
            color: #0c4a6e;
        }

            padding: 1.5rem; /* More padding */
            background-color: #ffffff;

            // صيانة معان
            { id: "kozbo", name: "محطة كوزبو", region: "صيانة معان", coords: [30.7358912, 35.6622041], description: "132 ك.ف" },
            { id: "tafilehwind", name: "محطة رياح الطفيلة", region: "صيانة معان", coords: [30.7103676, 35.6857937], description: "132 ك.ف" },
            { id: "alrashadiya", name: "محطة الرشادية", region: "صيانة معان", coords: [30.6743242, 35.6382227], description: "132 ك.ف" },
            { id: "alfjaig", name: "محطة الفجيج", region: "صيانة معان", coords: [30.5590708, 35.6391971], description: "132 ك.ف" },
            { id: "tafilehcity", name: "محطة مدينة الطفيلة (العيص)", region: "صيانة معان", coords: [30.8242444, 35.6401092], description: "132 ك.ف" },
            { id: "newmaan400", name: "محطة تحويل معان الجديدة 400", region: "صيانة معان", coords: [30.3113654, 35.7776431], description: "400 ك.ف" },
            { id: "newmaan", name: "محطة معان الجديدة", region: "صيانة معان", coords: [30.3102493, 35.7765649], description: "132 ك.ف" },
            { id: "maan", name: "محطة معان", region: "صيانة معان", coords: [30.2068049, 35.7285631], description: "132 ك.ف" },
            { id: "alhusseinuni", name: "محطة جامعة الحسين", region: "صيانة معان", coords: [30.2506879, 35.6949856], description: "132 ك.ف" },
            { id: "maansolar", name: "محطة معان الشمسية", region: "صيانة معان", coords: [30.1579119, 35.8155303], description: "132 ك.ف" },
            { id: "alshidiya", name: "محطة الشيدية", region: "صيانة معان", coords: [29.930958, 36.1350069], description: "132 ك.ف" },
            { id: "aldeesi", name: "محطة الديسي", region: "صيانة معان", coords: [29.4471293, 35.8254278], description: "132 ك.ف" },
            { id: "alrajef", name: "محطة الراجف", region: "صيانة معان", coords: [30.157497, 35.4375926], description: "132 ك.ف" }
        ];

        let map; // Declare map globally so it can be accessed after initialization

        // Define base map layers with empty attribution
        const esriTopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: '', // Hidden
            maxZoom: 18
        });

        const openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '', // Hidden
            maxZoom: 19
        });

        // Google Satellite Hybrid-like Layer (Satellite with Roads and Labels)
        const googleHybrid = L.tileLayer('https://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3'],
            attribution: '' // Hidden
        });
        
        // Map layers object for easy access
        const mapLayers = {
            terrain: esriTopo,
            streets: openStreetMap,
            satellite: googleHybrid
        };

        // --- Regions Configuration (Colors and Layer Groups) ---
        const regions = {};
        // Define the custom order of regions
        const customRegionOrder = [
            "صيانة الشمال",
            "صيانة الشرق",
            "صيانة الوسط",
            "صيانة الكرك",
            "صيانة معان",
            "صيانة العقبة"
        ];
        // Ensure all unique regions from data are covered, or use this fixed list
        // If there are regions in data not in customRegionOrder, they won't appear.
        // For this specific request, we will only show regions in the custom order.
        
        const colors = [
            '#3b82f6', '#22c55e', '#f97316', '#a855f7', '#ef4444', '#00bcd4', '#ffc107', '#9e9e9e'
        ];
        customRegionOrder.forEach((regionName, index) => { // Loop through custom order
            regions[regionName] = { color: colors[index % colors.length], layer: L.layerGroup() };
        });

        const markers = {};

        // Group stations by region and create markers
        const stationsByRegion = stationsData.reduce((acc, station) => {
            if (!acc[station.region]) acc[station.region] = [];
            acc[station.region].push(station);
            return acc;
        }, {});

        // --- Create Markers ---
        stationsData.forEach(station => {
            const regionInfo = regions[station.region];
            if (!regionInfo) {
                // console.warn(`Region "${station.region}" not found for station "${station.name}". Marker not created.`);
                return; // Skip markers for regions not in customRegionOrder if any
            }

            const colorIcon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div style="background-color:${regionInfo.color};" class="w-4 h-4 rounded-full border-2 border-white shadow-md"></div>`,
                iconSize: [16, 16], iconAnchor: [8, 8]
            });

            // Enhanced popup content with description
            const popupContent = `
                <div class="popup-title">${station.name}</div>
                <p class="popup-description">${station.description}</p>
                <a href="https://www.google.com/maps/dir/?api=1&destination=${station.coords[0]},${station.coords[1]}" target="_blank" class="nav-link">توجه إلى الموقع</a>
            `;

            const marker = L.marker(station.coords, { icon: colorIcon })
                .bindPopup(popupContent, { className: 'custom-popup' });
            
            regionInfo.layer.addLayer(marker);
            markers[station.id] = marker;
        });


        // --- Create Sidebar Filters ---
        const filterContainer = document.getElementById('filter-container');

        // Add "Show All" option
        const allOption = document.createElement('div');
        allOption.className = 'filter-option';
        const allRadioId = 'all-regions-radio';
        allOption.innerHTML = `
            <input type="radio" id="${allRadioId}" name="region-filter" value="all" checked>
            <label for="${allRadioId}">
                <div class="custom-radio"></div>
                <div class="color-box bg-gray-400"></div>
                <span>إظهار الكل</span>
            </label>
            <ul class="station-list"></ul>
        `;
        filterContainer.appendChild(allOption);
        
        // Add options for each region based on custom order
        customRegionOrder.forEach(regionName => {
            const regionStations = stationsByRegion[regionName] || [];
            
            const option = document.createElement('div');
            option.className = 'filter-option';

            const radioId = `${regionName.replace(/\s/g, '')}-radio`; 

            let stationListHTML = '<ul class="station-list">';
            regionStations.forEach(station => {
                stationListHTML += `<li data-station-id="${station.id}">${station.name}</li>`;
            });
            stationListHTML += '</ul>';

            option.innerHTML = `
                <input type="radio" id="${radioId}" name="region-filter" value="${regionName}">
                <label for="${radioId}">
                    <div class="custom-radio"></div>
                    <div class="color-box" style="background-color: ${regions[regionName].color};"></div>
                    <span>${regionName}</span>
                </label>
                ${stationListHTML}
            `;
            filterContainer.appendChild(option);
        });

        // --- Event Listeners ---
        
        // Filter logic (now also controls station list visibility via CSS)
        filterContainer.addEventListener('change', (e) => {
            if (e.target.name === 'region-filter') {
                const selectedRegion = e.target.value;
                Object.keys(regions).forEach(regionName => {
                    const layer = regions[regionName].layer;
                    if (selectedRegion === 'all' || selectedRegion === regionName) {
                        if (!map.hasLayer(layer)) map.addLayer(layer);
                    } else {
                        if (map.hasLayer(layer)) map.removeLayer(layer);
                    }
                });
            }
        });

        // Station list click logic
        filterContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                const stationId = e.target.dataset.stationId;
                const station = stationsData.find(s => s.id === stationId);
                if (station) {
                    const marker = markers[stationId];
                    if (marker) {
                        map.flyTo(marker.getLatLng(), 15);
                        marker.openPopup();
                    }
                }
            }
        });

        // Sidebar and map elements
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('sidebar-toggle');
        const mapContainer = document.getElementById('map');
        
        // Function to set initial layout based on screen width
        const setInitialLayout = () => {
            if (window.innerWidth >= 768) { // Desktop (md breakpoint and up)
                sidebar.classList.remove('is-open'); // Ensure it's not mobile-forced open
                sidebar.classList.remove('is-closed-on-desktop'); // Reset desktop close state
                sidebar.style.transform = 'translateX(0)'; // Explicitly make it visible
                mapContainer.style.marginRight = '320px'; // Push map to make space
                toggleButton.style.right = '335px'; // Position button next to sidebar
                toggleButton.style.display = 'block'; // Show toggle button
            } else { // Mobile/Tablet (below md breakpoint)
                sidebar.classList.remove('is-open'); // Ensure sidebar is hidden by default (via CSS transform)
                sidebar.classList.remove('is-closed-on-desktop'); // Clean up desktop-specific classes
                mapContainer.style.marginRight = '0'; // Map takes full width
                toggleButton.style.right = '15px'; // Position button on map edge
                toggleButton.style.display = 'block'; // Show toggle button
            }
            if (map) { // Only invalidate if map is initialized
                map.invalidateSize(); 
            }
        };

        // Modal elements
        const mapSelectorModal = document.getElementById('map-selector-modal');
        const mapOptionButtons = document.querySelectorAll('.map-option-button');

        // Handle map selection from the modal
        mapOptionButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const mapType = e.target.dataset.mapType;
                
                // Initialize map if not already done
                if (!map) {
                    map = L.map('map').setView([31.0, 36.5], 7.5); // Centered on Jordan
                    // Add Layer Control after map initialization
                    const baseMaps = {
                        "خريطة التضاريس": mapLayers.terrain,
                        "خريطة الشوارع": mapLayers.streets,
                        "القمر الصناعي (شوارع وعلامات)": mapLayers.satellite 
                    };
                    L.control.layers(baseMaps, {}, { position: 'bottomleft' }).addTo(map);
                }

                // Add selected base layer to map
                mapLayers[mapType].addTo(map);
                
                // Add all station markers layers
                Object.values(regions).forEach(region => {
                    if (!map.hasLayer(region.layer)) {
                        map.addLayer(region.layer);
                    }
                });

                // Hide the modal and show the map
                mapSelectorModal.classList.add('hidden');
                mapContainer.classList.add('active'); // Activate map visibility/opacity

                // Set initial layout for sidebar and map based on current screen size
                setInitialLayout();
            });
        });

        // Listen for window resize to adjust layout
        window.addEventListener('resize', () => {
            setInitialLayout();
        });

        // Initial setup on DOMContentLoaded: show modal first
        document.addEventListener('DOMContentLoaded', () => {
            mapSelectorModal.classList.remove('hidden'); 
            // setInitialLayout will be called after map selection
        });

        // Toggle button click handler for sidebar
        toggleButton.addEventListener('click', () => {
            if (window.innerWidth < 768) { // Mobile/Tablet behavior (sidebar overlays)
                sidebar.classList.toggle('is-open'); // Toggle 'is-open' for mobile
                // Map margin and toggle button position remains fixed for mobile overlay
            } else { // Desktop/Larger screen behavior (sidebar pushes map)
                sidebar.classList.toggle('is-closed-on-desktop'); // Toggle specific class for desktop hiding
                const isClosedOnDesktop = sidebar.classList.contains('is-closed-on-desktop');
                if (isClosedOnDesktop) { // Sidebar is hidden on desktop
                    mapContainer.style.marginRight = '0';
                    toggleButton.style.right = '15px';
                } else { // Sidebar is visible on desktop
                    mapContainer.style.marginRight = '320px';
                    toggleButton.style.right = '335px';
                }
            }
            // Invalidate map size after layout changes
            setTimeout(() => {
                map.invalidateSize();
            }, 300); // Should match the CSS transition duration
        });
    </script>
